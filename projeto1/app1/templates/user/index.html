{% extends "user/template.html" %}
{% block content %}
<div class="reo py-2 my-2">
    <div class="col-md-9">
        <h2>Listagem de Usuários</h2>
    </div>
    <div class="col-md-12 d-flex flex-row-reverse">
        <a class="btn btn-primary btn-block" href="{% url 'criarUsuario' %}"><i class="fa fa-plus-circle"></i> Adicionar Usuário</a>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Email</th>
                <th>Idade</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td><a href="{% url 'visualizarUsuario' user.pk %}">{{ user.nome|capfirst}}</a></td>
                    <td>{{ user.telefone}}</td>
                    <td>{{ user.email}}</td>
                    <td>{{ user.idade}}</td>
                    <td>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <a class="btn btn-warning" href="{% url 'atualizarUsuario' user.pk %}"><i class="fas fa-edit"></i></a>
                            <a class="btn btn-danger" href="{% url 'apagarUsuario' user.pk %}"><i class="fas fa-trash-alt"></i></a>
                        </div>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="5" class="text-center">
                        Não há usuários cadastrados
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
