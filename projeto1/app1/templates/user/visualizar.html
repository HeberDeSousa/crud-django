{% extends "user/template.html" %}
{% block content %}
<div class="col-md-9 mb-3">
    <h2>Visualizar Dados do Usu√°rio</h2>
</div>
<form method="post" autocomplete="off">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-group row">
            <label for="{{ field.id_for_label }}" class="col-sm-2 col-form-label">{{ field.label }}</label>
            <div class="col-sm-10">
                <input type="text" name="{{ field.name }}" id="{{ field.id_for_label }}" value="{{ field.value }}" readonly>
            </div>
        </div>
        {% if field.errors %}
            {% for error in field.errors %}
                <div class="offset-sm-2 col-sm-10">
                    <span class="badge badge-pill badge-danger">{{ error }}</span>
                </div>
            {% endfor %}
        {% endif %}
    {% endfor %}
    <div class="row mt-3">
        <div class="col-md-2">
            <a class="btn btn-primary btn-block" href="{% url 'atualizarUsuario' user.pk %}" >Editar</a>
        </div>
    </div>
</form>
{% endblock %}
